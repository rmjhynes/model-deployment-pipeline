---
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test

      - name: Build image
        run: docker build .

  secure:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.28.0
        with:
          format: 'spdx-json'
          output: 'sbom.json'
          image-ref: '.'

      - name: Scan SBOM
        uses: aquasecurity/trivy-action@0.28.0
        with:
          input: sbom.json
          severity: 'CRITICAL,HIGH'

  test:
    runs-on: ubuntu-latest
    needs: [build, secure]
    steps:
      - name: Install dependencies
        run: pip install testcontainers[postgres]
